		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>

<body>
	<header>	
		<a href="https://www.lnec.pt/" target="_blank">
			<img src="./logolnec1.png" />
		</a>
		<h1><span class="separator">|</span><a href="/" >GAZE</a></h1>

	<main class="wrap">

					<svg

						width="20"
						height="17"
						viewBox="0 0 20 17"
